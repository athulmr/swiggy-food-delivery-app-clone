<section class="top-picks">
  <h1 class="top-picks__title">
    <fa-icon [icon]="faThumbsUp"></fa-icon>
    Top picks for you
  </h1>

  <ul class="top-picks__list">
    <li class="top-picks__list__item" *ngFor="let item of topPicks">
      <app-info-card-small [imgUrl]="item.imgUrl" [name]="item.name" [time]="item.time" [badge]="item.badge"></app-info-card-small>
    </li>
  </ul>
</section>
